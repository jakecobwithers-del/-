<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower Collective</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #fff0f5;
      color: #333;
      overflow-x: hidden;
    }
    #hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    #hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #hero .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 240, 250, 0.4);
      z-index: 1;
    }
    #hero .logo {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    #hero .logo img {
      width: 320px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    }
    #shop {
      padding: 60px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 30px;
      background: #fff;
    }
    .product {
      background: #ffe4f0;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: translateY(-4px);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .product h3 {
      margin: 0;
      font-size: 20px;
      color: #c83b7a;
    }
    .product p {
      margin: 6px 0;
      font-size: 16px;
    }
    .product button {
      margin-top: auto;
      padding: 10px 16px;
      background: #c83b7a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #c83b7a;
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      z-index: 10;
    }
    #admin-login {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      z-index: 10;
    }
    #admin-login input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #admin-login button {
      padding: 8px 12px;
      background: #c83b7a;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #admin-panel {
      position: fixed;
      bottom: 80px;
      left: 20px;
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      z-index: 10;
      display: none;
    }
    #admin-panel input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 220px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #admin-panel button {
      padding: 8px 12px;
      background: #c83b7a;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <section id="hero">
    <video autoplay muted loop playsinline poster="flower.PNG">
      <source src="flower.mp4" type="video/mp4" />
    </video>
    <div class="overlay"></div>
    <div class="logo">
      <img src="flower.PNG" alt="Flower Logo" />
    </div>
  </section>

  <section id="shop"></section>

  <div id="cart">Cart (0)</div>

  <div id="admin-login">
    <input type="text" id="admin-user" placeholder="Username" />
    <input type="password" id="admin-pass" placeholder="Password" />
    <button onclick="loginAdmin()">Login</button>
  </div>

  <div id="admin-panel">
    <input type="text" id="prod-title" placeholder="Product Title" />
    <input type="number" id="prod-price" placeholder="Price (AUD)" />
    <input type="text" id="prod-desc" placeholder="Description" />
    <input type="text" id="prod-img" placeholder="Image URL (optional)" />
    <button onclick="addProduct()">Add Product</button>
  </div>

  <script>
    let products = [
      { title: "Petal Necklace", price: 59, desc: "Hand-finished brass chain with dried petal bezel.", img: "flower.PNG" },
      { title: "Pressed Flower Pin", price: 25, desc: "Epoxy-encased vintage petals.", img: "flower.PNG" },
      { title: "Bloom Candle", price: 32, desc: "Small-batch soy wax with floral notes.", img: "flower.PNG" }
    ];
    let cartCount = 0;

    function renderShop() {
      const shop = document.getElementById("shop");
      shop.innerHTML = "";
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.img}" alt="${p.title}" />
          <h3>${p.title}</h3>
          <p>$${p.price} AUD</p>
          <p>${p.desc}</p>
          <button onclick="addToCart(${i})">Add to Cart</button>
        `;
        shop.appendChild(div);
      });
    }

    function addToCart(i) {
      cartCount++;
      document.getElementById("cart").textContent = `Cart (${cartCount})`;
    }

    function loginAdmin() {
      const user = document.getElementById("admin-user").value;
      const pass = document.getElementById("admin-pass").value;
      if (user === "lux" && pass === "lux") {
        document.getElementById("admin-panel").style.display = "block";
        alert("Admin access granted.");
      } else {
        alert("Invalid credentials.");
      }
    }

    function addProduct() {
      const title = document.getElementById("prod-title").value;
      const price = parseFloat(document.getElementById("prod-price").value);
      const desc = document.getElementById("prod-desc").value;
      const img = document.getElementById("prod-img").value || "flower.PNG";
      if (title && price) {
        products.push({ title, price, desc, img });
        renderShop();
        alert("Product added!");
      }
    }

    renderShop();
  </script>
</body>
</html>
