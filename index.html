<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Luxe Lab Collective</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
        rel="stylesheet"/>
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: 'Inter', sans-serif;
      background: #fff0f5 url('pedals.png') center/cover fixed no-repeat;
      color: #333;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* Hero */
    #hero {
      position: relative;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #c83b7a;
      overflow: hidden;
    }
    #hero .logo {
      width: 240px;
      max-width: 60%;
      margin-bottom: 16px;
    }
    #hero h1 {
      font-size: 2.75rem;
      margin-bottom: 12px;
    }
    #hero p {
      font-size: 1.1rem;
      margin-bottom: 24px;
      max-width: 80%;
    }
    #hero button {
      padding: 12px 24px;
      background: #fff;
      color: #c83b7a;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    #hero button:hover {
      background: #f0f0f0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Petal Animations */
    .petal-container, #side-left, #side-right {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none; overflow: hidden; z-index: 1;
    }
    #side-left, #side-right {
      position: fixed; top: 0; width: 60px; height: 100vh;
      display: none; z-index: 1;
    }
    #side-left { left: 0; }
    #side-right { right: 0; }

    .petal {
      position: absolute;
      width: 24px; height: 24px;
      background: url('pedals.png') no-repeat center/cover;
      opacity: 0.9;
      animation:
        fall var(--fall-dur) linear infinite,
        sway var(--sway-dur) ease-in-out infinite;
    }
    @keyframes fall {
      to { transform: translateY(120vh); }
    }
    @keyframes sway {
      0%,100% { transform: translateX(0) rotate(0deg); }
      50%     { transform: translateX(20px) rotate(180deg); }
    }

    /* Shop Grid */
    #shop {
      padding: 60px 32px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
      gap: 32px;
      background: #fff;
    }
    .product {
      background: #ffe4f0; border-radius: 20px;
      padding: 24px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; transition: transform 0.2s;
    }
    .product:hover { transform: translateY(-6px); }
    .product img {
      width: 100%; height: 180px; object-fit: cover;
      border-radius: 12px; margin-bottom: 16px;
    }
    .product h3 { margin: 0 0 8px; font-size: 1.2rem; color: #c83b7a; }
    .product p.desc { flex-grow: 1; margin-bottom: 12px; font-size: 0.95rem; }
    .product p.price { margin-bottom: 16px; font-weight: 700; }
    .product button {
      padding: 10px; background: #c83b7a; color: #fff;
      border: none; border-radius: 8px; font-weight: 700;
      cursor: pointer; transition: background 0.2s;
    }
    .product button:hover { background: #a22e60; }

    /* Cart Drawer */
    #cart-toggle {
      position: fixed; bottom: 20px; right: 20px;
      background: #c83b7a; color: #fff;
      padding: 14px 18px; border-radius: 50px;
      cursor: pointer; z-index: 100;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    #cart-drawer {
      position: fixed; top: 0; right: -100%; width: 320px; height: 100%;
      background: #fff; box-shadow: -4px 0 16px rgba(0,0,0,0.1);
      padding: 24px; display: flex; flex-direction: column;
      transition: right 0.3s; z-index: 99;
    }
    #cart-drawer.open { right: 0; }
    /* ... rest of cart & admin panel CSS unchanged ... */
  </style>
</head>
<body>

  <!-- Hero -->
  <section id="hero">
    <div class="petal-container"></div>
    <img src="Flower.PNG" alt="Luxe Lab Collective Logo" class="logo"/>
    <h1 style="animation:fadeIn 1.5s ease-out;">Luxe Lab Collective</h1>
    <p style="animation:fadeIn 1.8s ease-out;">
      Handcrafted floral art, jewelry, and home scentsâ€”curated with passion.
    </p>
    <button onclick="scrollToShop()">Shop Now</button>
  </section>

  <!-- Side Petal Zones -->
  <div id="side-left"></div>
  <div id="side-right"></div>

  <!-- Shop Grid -->
  <section id="shop"></section>

  <!-- Cart Toggle & Drawer -->
  <div id="cart-toggle">Cart (<span id="cart-count">0</span>)</div>
  <aside id="cart-drawer">
    <!-- ... -->
  </aside>

  <!-- Admin Panel -->
  <aside id="admin-panel">
    <!-- ... -->
  </aside>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hero       = document.getElementById('hero');
      const heroH      = hero.offsetHeight;
      const petalCtr   = hero.querySelector('.petal-container');
      const sideL      = document.getElementById('side-left');
      const sideR      = document.getElementById('side-right');
      const shopEl     = document.getElementById('shop');
      const cartToggle = document.getElementById('cart-toggle');
      const cartDrawer = document.getElementById('cart-drawer');
      const cartCount  = document.getElementById('cart-count');
      const cartItems  = document.getElementById('cart-items');
      const cartTotal  = document.getElementById('cart-total');
      const adminLink  = document.getElementById('admin-login-link');

      // Create petals
      function make(container, n) {
        for (let i=0; i<n; i++){
          const p = document.createElement('div');
          p.className = 'petal';
          p.style.left = Math.random()*100 + 'vw';
          p.style.setProperty('--fall-dur', (5+Math.random()*5)+'s');
          p.style.setProperty('--sway-dur', (3+Math.random()*3)+'s');
          const d = Math.random()*-10;
          p.style.animationDelay = `${d}s, ${d}s`;
          container.appendChild(p);
        }
      }
      make(petalCtr,60);
      make(sideL,20);
      make(sideR,20);

      window.addEventListener('scroll', () => {
        const past = window.scrollY > heroH;
        petalCtr.style.display = past ? 'none' : 'block';
        sideL.style.display   = past ? 'block': 'none';
        sideR.style.display   = past ? 'block': 'none';
      });

      // Shop/cart/admin logic (unchanged from previous)
      // - renderShop()
      // - addToCart(), removeFromCart(), updateCart()
      // - admin login/addProduct()
      // - scrollToShop()
    });
  </script>
</body>
</html>
