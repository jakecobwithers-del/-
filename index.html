<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flower Collective â€” Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/inter-ui/inter.css" />
  <style>
    html,body {
      margin: 0;
      padding: 0;
      background: #050306;
      color: #f3ecf3;
      font-family: Inter, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    #bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.5) saturate(1.1);
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(8,6,10,0.4), rgba(6,4,8,0.7));
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }
    .logo {
      width: 160px;
      height: 160px;
      border-radius: 16px;
      object-fit: contain;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      color: #fff;
      margin: 0 0 12px;
    }
    p.tagline {
      font-size: 16px;
      color: #eae3ea;
      margin-bottom: 24px;
      max-width: 600px;
      text-align: center;
    }
    .shop {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }
    .item {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      background: #111;
    }
    .item h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }
    .item p {
      margin: 0;
      font-size: 14px;
      color: #e7a9cf;
    }
    .item button {
      margin-top: auto;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(180deg, #e7a9cf, #c83b7a);
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    .cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      color: #111;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      font-weight: bold;
      z-index: 3;
    }
    .admin {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: #f3ecf3;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      display: none;
      z-index: 4;
    }
    .admin input, .admin textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.05);
      color: #f3ecf3;
    }
    .admin button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #c83b7a;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="flower.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <div class="container">
    <img src="flower.png" alt="Flower logo" class="logo" />
    <h1>Flower Collective</h1>
    <p class="tagline">Cinematic, curated pieces inspired by natural textures and luxe palettes. Local dispatch and secure PayPal checkout.</p>

    <div class="shop" id="shop">
      <!-- Items will be injected here -->
    </div>
  </div>

  <div class="cart" id="cart">Cart (0)</div>
  <div class="admin" id="admin">
    <h3>Add Product</h3>
    <input type="text" id="title" placeholder="Title" />
    <input type="number" id="price" placeholder="Price" />
    <textarea id="desc" placeholder="Description"></textarea>
    <input type="text" id="img" placeholder="Image URL (optional)" />
    <button onclick="addProduct()">Add</button>
  </div>

  <script>
    const shop = document.getElementById('shop');
    const cart = document.getElementById('cart');
    const admin = document.getElementById('admin');
    let products = [
      { title: "Petal Necklace", price: 59, desc: "Hand-finished brass chain with dried petal bezel.", img: "" },
      { title: "Pressed Flower Pin", price: 25, desc: "Epoxy-encased vintage petals.", img: "" },
      { title: "Bloom Candle", price: 32, desc: "Small-batch soy wax with floral notes.", img: "" }
    ];
    let cartCount = 0;

    function renderShop() {
      shop.innerHTML = "";
      products.forEach((p, i) => {
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <img src="${p.img || 'flower.png'}" alt="${p.title}" />
          <h3>${p.title}</h3>
          <p>$${p.price}</p>
          <button onclick="addToCart(${i})">Add to Cart</button>
        `;
        shop.appendChild(item);
      });
    }

    function addToCart(i) {
      cartCount++;
      cart.textContent = `Cart (${cartCount})`;
    }

    function addProduct() {
      const title = document.getElementById("title").value;
      const price = parseFloat(document.getElementById("price").value);
      const desc = document.getElementById("desc").value;
      const img = document.getElementById("img").value;
      if (title && price) {
        products.push({ title, price, desc, img });
        renderShop();
        alert("Product added!");
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "a") {
        admin.style.display = admin.style.display === "none" ? "block" : "none";
      }
    });

    renderShop();
  </script>
</body>
</html>
