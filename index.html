  <style>
    /* RESET & BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Inter', sans-serif; overflow-x: hidden; }
    body { background: #ffe4f8; color: #333; }

    /* SPLIT-PANE BACKGROUND */
    @keyframes flow {
      from { background-position: 0 0; }
      to   { background-position: 0 1000px; }
    }
    .bg-left, .bg-right {
      position: fixed; top: 0; width: 50%; height: 100vh;
      background: url('pedals.png') repeat;
      background-size: 300px 300px;
      animation: flow 20s linear infinite;
      z-index: -1;
    }
    .bg-left { left: 0 }
    .bg-right { right: 0 }

    /* HERO */
    #hero {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 80vh; text-align: center;
      padding: 0 20px;
    }
    #hero .logo {
      width: 400px; max-width: 80%;
      margin-bottom: 24px;
    }
    #hero h1 {
      font-size: 3.5rem; color: #c83b7a;
      margin-bottom: 12px;
    }
    #hero p {
      font-size: 1.2rem; margin-bottom: 24px;
      max-width: 600px;
    }
    #hero .cta {
      display: inline-block;
      padding: 14px 32px;
      background: #c83b7a; color: #fff;
      border-radius: 8px;
      font-weight: 700;
      transition: background 0.2s;
    }
    #hero .cta:hover { background: #a22e60; }

    /* SOCIAL ICONS FOOTER */
    footer {
      display: flex; justify-content: center;
      gap: 24px; padding: 24px 0;
      background: rgba(255,255,255,0.8);
    }
    footer a {
      width: 32px; height: 32px;
      display: inline-flex; align-items: center; justify-content: center;
      color: #c83b7a; transition: color 0.2s;
    }
    footer a:hover { color: #a22e60; }
    footer svg { width: 24px; height: 24px; fill: currentColor; }
  </style>
</head>
