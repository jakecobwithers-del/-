<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flower Collective</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" 
    rel="stylesheet"
  />
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { 
      font-family:'Inter',sans-serif; 
      background:#fff0f5; 
      color:#333; 
      overflow-x:hidden; 
    }
    a { text-decoration:none; color:inherit; }

    /* Navbar (unchanged) */
    #navbar {
      position:sticky; top:0; z-index:100;
      display:flex; align-items:center; justify-content:space-between;
      padding:16px 32px; background:rgba(255,240,250,0.9);
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    #navbar .logo { display:flex; align-items:center; }
    #navbar .logo img { width:40px; margin-right:12px; }
    #navbar .logo span { font-size:1.5rem; font-weight:700; color:#c83b7a; }
    #navbar .nav-links { display:flex; gap:24px; font-weight:500; }
    #navbar .nav-links a:hover { color:#a22e60; cursor:pointer; }

    /* Hero */
    #hero {
      position:relative;
      height:80vh;
      background:#ffe4f0;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    #hero .content {
      position:relative; z-index:3;
      max-width:700px;
      animation:fadeIn 1.5s ease-out;
    }
    #hero h1 {
      font-size:3rem;
      margin-bottom:16px;
      color:#c83b7a;
    }
    #hero p {
      font-size:1.2rem;
      margin-bottom:24px;
      color:#333;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }

    /* Petal Animation Containers */
    .petal-container {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      pointer-events:none; overflow:hidden;
      z-index:2;
    }
    #side-left, #side-right {
      position:fixed; top:0;
      width:60px; height:100vh;
      pointer-events:none; overflow:hidden;
      z-index:2; display:none;
    }
    #side-left { left:0; }
    #side-right { right:0; }

    /* Single Petal */
    .petal {
      position:absolute;
      width:24px; height:24px;
      background:url('pedals.png') no-repeat center/cover;
      opacity:0.9;
      animation:
        fall var(--fall-dur) linear infinite,
        sway var(--sway-dur) ease-in-out infinite;
      /* we'll set --fall-dur & --sway-dur inline via JS */
    }
    @keyframes fall {
      to { transform: translateY(120vh); }
    }
    @keyframes sway {
      0%,100% { transform: translateX(0) rotate(0deg); }
      50%     { transform: translateX(20px) rotate(180deg); }
    }

    /* Rest of your shop/cart/admin CSS… */
    /* … */
  </style>
</head>
<body>

  <!-- Navbar -->
  <header id="navbar">
    <div class="logo">
      <img src="flower.PNG" alt="Logo" />
      <span>Flower Collective</span>
    </div>
    <nav class="nav-links">
      <a onclick="scrollToHero()">Home</a>
      <a onclick="scrollToShop()">Shop</a>
      <a id="admin-login-link">Admin</a>
    </nav>
  </header>

  <!-- Hero -->
  <section id="hero">
    <div class="petal-container"></div>
    <div class="content">
      <h1>Welcome to the Flower Collective</h1>
      <p>Handcrafted floral art, jewelry, and home scents—curated with passion.</p>
      <button onclick="scrollToShop()">Shop Now</button>
    </div>
  </section>

  <!-- Side Petal Zones -->
  <div id="side-left"></div>
  <div id="side-right"></div>

  <!-- Your shop / cart / admin markup goes here -->
  <!-- … -->

  <script>
    document.addEventListener('DOMContentLoaded',()=> {
      const hero       = document.getElementById('hero');
      const heroHeight = hero.offsetHeight;
      const petalCnt   = 60;
      const petalContainer = hero.querySelector('.petal-container');
      const sideLeft   = document.getElementById('side-left');
      const sideRight  = document.getElementById('side-right');

      // Create N petals in hero
      for(let i=0;i<petalCnt;i++){
        const p = document.createElement('div');
        p.className = 'petal';
        // random horizontal start
        p.style.left = Math.random()*100 + 'vw';
        // random timings
        p.style.setProperty('--fall-dur', (5 + Math.random()*5) + 's');
        p.style.setProperty('--sway-dur', (3 + Math.random()*3) + 's');
        // random delay so they’re scattered
        const d = Math.random()*-10;
        p.style.animationDelay = `${d}s, ${d}s`;
        petalContainer.appendChild(p);
      }

      // Populate side columns with fewer petals
      function makeSide(container){
        for(let i=0; i<20; i++){
          const p = document.createElement('div');
          p.className = 'petal';
          p.style.left = Math.random()*100 + '%';
          p.style.setProperty('--fall-dur', (5 + Math.random()*5) + 's');
          p.style.setProperty('--sway-dur', (3 + Math.random()*3) + 's');
          p.style.animationDelay = (Math.random()*-10) + 's, ' + (Math.random()*-10) + 's';
          container.appendChild(p);
        }
      }
      makeSide(sideLeft);
      makeSide(sideRight);

      // On scroll: switch from full-hero petals to side-only
      window.addEventListener('scroll',()=>{
        const scrolled = window.scrollY > heroHeight;
        petalContainer.style.display = scrolled ? 'none':'block';
        sideLeft.style.display  = scrolled ? 'block':'none';
        sideRight.style.display = scrolled ? 'block':'none';
      });
    });

    // Smooth scrolling helpers
    function scrollToShop(){
      document.getElementById('shop').scrollIntoView({behavior:'smooth'});
    }
    function scrollToHero(){
      document.getElementById('hero').scrollIntoView({behavior:'smooth'});
    }
  </script>
</body>
</html>
